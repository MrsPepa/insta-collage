<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
  <title>Insta collage</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="home">

  <section class="container">
    <div class="row"><!--seleccion de idioma-->
      <label for="select">Idioma: </label>
      <select class="btn dropdown-toggle" type="button" id="select" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <option>español(ES)</option>
        <option>english(ENG)</option>
        <option>日本(JP)</option>
      </select>
    </div><!--fin seleccion de idiomas-->

    <div class="row"><!--logo-->
      <div class="col-xs-12">
        <img src="assets/img/logo_insta.png" alt="instagram" class="img-responsive logo">
      </div>
    </div><!--fin logo-->
    
    <div class="row"><!--Log in-->
      <div class="col-xs-12">
        <input type="text" id="user" placeholder="Usuario">
      </div>

      <div class="col-xs-12">
        <input type="password" id="password" placeholder="Contraseña">
      </div>
    </div><!--fin log in-->

    <div class="row"><!--iniciar sesión botón-->
      <div class="col-xs-12">
        <button class="inactive" id="signIn" onclick="location.href='collage.html';">Iniciar sesión</button>
        <p>¿Ha olvidado tu información de inicio de sesión? <a href="#"><strong>Obtén ayuda.</strong></a></p>
      </div>
    </div><!--fin iniciar sesión botón -->

    <div class="row"><!--linea divisoria-->
      <div class="col-xs-12">
        <div class="line"><hr></div>
        <div class="center"><p>O</p></div>
        <div class="line"><hr></div>
      </div>
    </div><!--fin linea divisoria-->

    <div class="row"><!--inicio sesión facebook-->
      <div class="col-xs-12">
        <button class="facebook"><i class="fab fa-facebook-square"></i> Iniciar sesión con Facebook</button>
      </div>
    </div><!--fin inicio sesión facebook-->
  </section>
<footer id="registrar">
    <div class="row">
      <div class="col-xs-12">
        <p>¿No tienes una cuenta? <a href="#"><strong>Regístrate.</strong></a></p>
      </div>
    </div>
  </footer>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/index.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>
</html>
