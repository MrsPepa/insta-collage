<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
  <title>Insta Collage</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
  <section id="collage">
    <div class="row">
      <div class="col-xs-7 uno">
        <div id="pic1" ondragover="admitirDrop(event)" ondrop="drop(event)">

        </div>
      </div>

      <div class="col-xs-5 dos">
        <div id="pic2" ondragover="admitirDrop(event)" ondrop="drop(event)">

        </div>
      </div>
    </div>

    <div class="row pics-second">
      <div class="col-xs-5 tres">
        <div id="pic3" ondragover="admitirDrop(event)" ondrop="drop(event)">

        </div>

        <div id="pic4" ondragover="admitirDrop(event)" ondrop="drop(event)">
            
        </div>
      </div>

      <div class="col-xs-7 cinco">
        <div id="pic5" ondragover="admitirDrop(event)" ondrop="drop(event)">
          
        </div>
      </div>
    </div>
  </section>

  <section id="name-page">
    <div class="insta">
      <i class="fab fa-instagram"></i>
      <span>PHOTOBOOTH</span>
    </div>
  </section>

  <section id="photos" ondragover="admitirDrop(event)" ondrop="drop(event)">
    <div class="row">
      <div class="col-xs-3 col1">
        <div class="photo">
          <img src="assets/img/bakeneko.jpg" class="img-responsive" id="foto1" alt="bakeneko" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="photo">
          <img src="assets/img/dodomeki.jpg" class="img-responsive" id="foto2" alt="dodomeki" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="photo">
          <img src="assets/img/furutsubaki-no-rei.jpg" class="img-responsive" id="foto3" alt="furutsubaki no rei" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="photo">
          <img src="assets/img/futakuchionna.jpg" class="img-responsive" id="foto4" alt="futakuchi onna" draggable="true" ondragstart="drag(event)">
        </div>
      </div>

      <div class="col-xs-3 col2">
        <div class="photo">
          <img src="assets/img/gashadokuro.jpg" id="foto5" alt="gashadokuro" class="img-responsive" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="photo">
          <img src="assets/img/rokujou-no-miyasundokoro.jpg" id="foto6" alt="rokurokubi" class="img-responsive" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="photo">
          <img src="assets/img/harionago.jpg" id="foto7" alt="harionago" class="img-responsive" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="photo">
          <img src="assets/img/hashihime-watermark.jpg" id="foto8" alt="hashihime" class="img-responsive" draggable="true" ondragstart="drag(event)">
        </div>
      </div>

      <div class="col-xs-3 col3">
        <div class="photo">
          <img src="assets/img/isoonna.jpg" id="foto9" alt="iso onna" class="img-responsive" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="photo">
          <img src="assets/img/ohagurobettari.jpg" id="foto10" alt="ohagurobettari" class="img-responsive" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="photo">
          <img src="assets/img/kejourou.jpg" id="foto11" alt="kejourou" class="img-responsive" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="photo">
          <img src="assets/img/yukionna.jpg" id="foto12" alt="yuki onna" class="img-responsive" draggable="true" ondragstart="drag(event)">
        </div>
      </div>

      <div class="col-xs-3 col4">
        <div class="photo">
          <img src="assets/img/otsuyu-watermark.png" id="foto13" alt="otsuyu" class="img-responsive" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="photo">
          <img src="assets/img/rokurokubi.jpg" id="foto14" alt="rokurokubi" class="img-responsive" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="photo">
          <img src="assets/img/ningyo.jpg" id="foto15" alt="ningyo" class="img-responsive" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="photo">
          <img src="assets/img/yuurei.jpg" id="foto16" alt="yuurei" class="img-responsive" draggable="true" ondragstart="drag(event)">
        </div>
      </div>
    </div>
  </section>

  <section class="footer">
    <div class="row" style="padding-top: 0.7em">
      <div class="col-xs-4">
        <span>CAMERA ROLL <i class="fas fa-chevron-down"></i></span>
      </div>
      <div class="col-xs-4">
        <span>FACES</span>
      </div>
      <div class="col-xs-4">
        <span>RECENTS</span>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/index.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>
</html>
