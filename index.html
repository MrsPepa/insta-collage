<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
  <title>Insta Collage</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
  <section id="collage">
    <div class="row">
      <div class="col-xs-7 uno">
        <div id="pic1">

        </div>
      </div>
      <div class="col-xs-5 dos">
        <div id="pic2">

        </div>
  
      </div>
    </div>

    <div class="row pics-second">
      <div class="col-xs-5 tres">
        <div id="pic3">

        </div>

        <div id="pic4">
            
        </div>
      </div>

      <div class="col-xs-7 cinco">
        <div id="pic5">
          
        </div>
      </div>
    </div>
  </section>

  <section id="name-page">
    <div class="insta">
      <i class="fab fa-instagram"></i>
      <span>PHOTOBOOTH</span>
    </div>
  </section>

  <section id="photos">
    <div class="row">
      <div class="col-xs-3 col1">
        <div class="photo foto1">
          <img src="assets/img/bakeneko.jpg" class="img-responsive" alt="" height="auto">
        </div>
        <div class="photo foto2">
          <img src="assets/img/dodomeki.jpg" class="img-responsive" alt="">
        </div>
        <div class="photo foto3">
          <img src="assets/img/furutsubaki-no-rei.jpg" class="img-responsive" alt="">
        </div>
        <div class="photo foto4">
          <img src="assets/img/futakuchionna.jpg" class="img-responsive" alt="">
        </div>
      </div>
      <div class="col-xs-3 col2">
        <div class="photo foto5"></div>
        <div class="photo foto6"></div>
        <div class="photo foto7"></div>
        <div class="photo foto8"></div>
      </div>
      <div class="col-xs-3 col3">
        <div class="photo foto9"></div>
        <div class="photo foto10"></div>
        <div class="photo foto11"></div>
        <div class="photo foto12"></div>
      </div>
      <div class="col-xs-3 col4">
        <div class="photo foto13"></div>
        <div class="photo foto14"></div>
        <div class="photo foto15"></div>
        <div class="photo foto16"></div>
      </div>
    </div>
  </section>

  <section class="footer">
    <div class="row" style="padding-top: 0.7em">
      <div class="col-xs-4">
        <span>CAMERA ROLL <i class="fas fa-chevron-down"></i></span>
      </div>
      <div class="col-xs-4">
        <span>FACES</span>
      </div>
      <div class="col-xs-4">
        <span>RECENTS</span>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/index.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>
</html>
